<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="title">PENALTY SHOOTOUT</div>
    
    <div id="instructions">
    <h2>HOW TO PLAY</h2>
    <h3>Choose your position: <br>
        Goalkeeper use NUMPAD <br>
        Shooter use QWERTY numbers
    </h3> <br>
    
    <h2>Choose how many points to win:</h2>
    <div id="roundTag">Best to: <div id="roundCounter"></div><input id="roundInput" type="number" min="0" placeholder="1"></input></div>

    <h2>Choose how much each round will last:</h2>
    </div>
    <div id="timerTag">TIMER: <div id="timer"></div><input id="timerInput" type="number" min="0" placeholder="0">seconds</div>
    <button id="start-button">StartGame</button> <br>
    <div class="result"></div>

    <button id="restartButton">Restart</button>
    <button id="homepage">Home</button> <br>

    
    
    <div id="scoreBoard">Score Board 
        <ul id="goalkeeperUl">
            <li class="scoreBoardPlayer">Goalkeeper</li>
            <li class="goalkeeperScore">0</li>
        </ul>
        <ul id="shooterUl">
            <li class="scoreBoardPlayer">Shooter</li>
            <li class="shooterScore">0</li>
        </ul>
    </div>
    <p align = "center">
        <canvas id="myCanvas" width="565px" height="340px"></canvas>
    </p>
    <script src="./script.js"></script>
</body>

</html>
