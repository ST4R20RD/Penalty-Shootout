<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="title">PENALTY SHOOTOUT</div>
    <div id="timerTag">TIMER: <div id="timer"></div><input id="timerInput" type="number" min="0" placeholder="seconds"></div>
    <button id="start-button">StartGame</button> <br>

    <button id="restartButton">Restart</button>
    <button id="homepage">Home</button> <br>

    <p align = "center">
        <canvas id="myCanvas" width="565px" height="340px"></canvas>
    </p>
    
    <div id="scoreBoard">Score Board 
        <ul id="goalkeeperUl">
            <li class="scoreBoardPlayer">Goalkeeper</li>
            <li class="goalkeeperScore"></li>
        </ul>
        <ul id="shooterUl">
            <li class="scoreBoardPlayer">Shooter</li>
            <li class="shooterScore"></li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
